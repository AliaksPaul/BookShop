{% extends 'base.html' %}

{% block title %}
Catalog
{% endblock %}

{% block body %}
<div class="row">
    {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Hi" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="https://kartinkin.net/uploads/posts/2021-07/1627104298_12-kartinkin-com-p-gorchichnii-tsvet-tekstura-krasivo-13.jpg" data-holder-rendered="true">
                <div class="card-body">
                <p class="card-text">{{ book.title }}</p>
                <p class="card-text">{{ book.author }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href= "{{ book.get_url }}" role="button" class="btn btn-outline-success">View</a>
                    </div>
                    <small class="text-muted">{{ book.amount }} st.</small>
                </div>
                </div>
            </div>
        </div>
    {% endfor  %}
</div>
{% endblock %}
