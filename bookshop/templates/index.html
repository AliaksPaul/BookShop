{% extends 'base.html' %}

{% block title %}
Catalog
{% endblock %}

{% block body %}
<div class="row">
    {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="{{ book.get_image_url }}" class="card-img-top"  style=" height: 1280; display: block;"  data-holder-rendered="true">
                <div class="card-body">
                <p class="card-text">{{ book.title }}</p>
                <p class="card-text">{{ book.author }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href= "{{ book.get_url }}" role="button" class="btn btn-outline-success">View</a>
                        <a href= "{{ book.add_to_cart }}" role="button" class="btn btn-outline-info">Add to cart</a>
                    </div>
                    <small class="text-muted">{{ book.amount }} st.</small>
                </div>
                </div>
            </div>
        </div>
    {% endfor  %}
</div>
{% endblock %}
