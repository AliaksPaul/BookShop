{% extends 'base.html' %}

{% block body %}
<meta http-equiv='refresh' content="3;URL={% url 'login' %}">


<div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Succsess!</strong>  In a few minutes you will get an email with a link for changing your password.
</div>


<form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
     <div class="form-group">
        <label for="pwd">Enter your Email:</label>
        <input type="email" required class="form-control" id="pwd" name="email">
     </div>

    <button type="submit" class="btn btn-primary">Send</button>
</form>


{% endblock  %}
